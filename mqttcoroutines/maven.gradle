apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

def siteUrl = 'https://github.com/sorinirimies/MqttCoroutines'
def codeRepositoryUrl = 'https://github.com/sorinirimies/MqttCoroutines.git'
def issuesUrl = 'https://github.com/sorinirimies/MqttCoroutines'


bintray {
    user = project.hasProperty('bintrayUser') ? project.bintrayUser : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayKey') ? project.bintrayKey : System.getenv('BINTRAY_PASSWORD')

    configurations = ['archives']
    publish = true
    pkg {
        repo = 'greenlibs'
        name = 'MqttCoroutines'
        desc = 'Coroutines wrapper for the Paho Mqtt Client library.'
        websiteUrl = siteUrl
        issueTrackerUrl = issuesUrl
        vcsUrl = codeRepositoryUrl
        licenses = ['Apache-2.0']
        labels = ['library', 'kotlin', 'android', 'MqttCoroutines', 'mqtt', 'coroutines', 'paho']
    }
}

install {
    repositories.mavenInstaller {
        pom.project {
            packaging 'aar'
            name project.name
            url siteUrl
            scm {
                connection codeRepositoryUrl
                developerConnection codeRepositoryUrl
                url siteUrl

            }
            licenses {
                license { // HARDCODED
                    name 'Apache-2.0'
                    url 'https://www.apache.org/licenses/LICENSE-2.0'
                    distribution 'repo'
                }
            }
        }
    }
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}

configurations {
    archives {
        extendsFrom configurations.default
    }
}